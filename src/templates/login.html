<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cola Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
        class="bg-white p-10 rounded-2xl shadow-2xl flex flex-col md:flex-row items-center max-w-4xl w-full mx-4 border border-gray-100">
        <div class="md:w-1/2 flex justify-center mb-8 md:mb-0">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="w-64 h-auto object-contain">
        </div>
        <div class="hidden md:block w-px h-64 bg-gray-200 mx-10"></div>
        <div class="md:w-1/2 w-full text-center md:text-left">
            <h2 class="text-3xl font-extrabold mb-8 text-gray-800">เข้าสู่ระบบ</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for category, message in messages %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r-lg animate-pulse">
                <p class="font-bold">เข้าสู่ระบบไม่สำเร็จ</p>
                <p class="text-sm">{{ message }}</p>
            </div>
            {% endfor %}{% endif %}
            {% endwith %}
            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-600 uppercase">Username</label>
                    <input type="text" name="username"
                        class="mt-2 block w-full border border-gray-300 rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                        placeholder="Username" required>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600 uppercase">Password</label>
                    <input type="password" name="password"
                        class="mt-2 block w-full border border-gray-300 rounded-lg p-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                        placeholder="••••••••" required>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 shadow-lg">เข้าสู่ระบบ</button>
            </form>
        </div>
    </div>
</body>

</html>
